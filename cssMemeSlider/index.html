<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="countainer">
        <div class="slider-main">
            <div class="slider-countainer">
                <input type="radio" class="radio" name="images" id="radio" checked>
                <input type="radio" class="radio" name="images" id="radio-one">
                <input type="radio" class="radio" name="images" id="radio-two">
                <input type="radio" class="radio" name="images" id="radio-three">
                <div class="window">
                    <div class="slide" id="slide-1">                
                        <img class="memes" id="meme" src="assets/meme.jpg" alt="meme">
                        <h2 class="sign-inner" id="one">Work harder and burn witch</h2>
                    </div>
                    <div class="slide" id="slide-2"> 
                        <img class="memes" id="meme-one" src="assets/meme-one.jpg" alt="meme-one">
                        <h2 class="sign-inner" id="two">Magic in the air</h2>
                    </div>
                    <div class="slide" id="slide-3">     
                        <img class="memes" id="meme-two" src="assets/meme-two.jpg" alt="meme-two">
                        <h2 class="sign-inner">A Plague On Both Your Houses</h2>
                    </div>
                    <div class="slide" id="slide-4">     
                        <img class="memes" id="meme-three" src="assets/meme-three.jpg" alt="meme-three">
                        <h2 class="sign-inner">Netflix adaptation</h2>
                    </div>
                 </div>   
            </div>
            <div class="second-countainer">
                <div class="buttons">
                    
                    <div class="dots">
                        <label for="radio" id="Label"></label>
                        <label for="radio-one" id="Label-one"></label>
                        <label for="radio-two" id="Label-two"></label>
                        <label for="radio-three" id="Label-three"></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
